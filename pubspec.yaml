name: bee_app
description: "Application mobile pour la réservation de gardes du corps certifiés"
publish_to: "none"
version: 0.1.0+2

environment:
    sdk: '>=3.5.0 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    # Firebase
    firebase_core: ^3.13.0
    firebase_auth: ^5.5.3
    cloud_firestore: ^5.6.7
    firebase_storage: ^12.4.5
    firebase_messaging: ^15.2.5
    cloud_functions: ^5.0.4

    # UI
    cupertino_icons: ^1.0.8
    flutter_rating_bar: ^4.0.1
    cached_network_image: ^3.4.1

    # État et navigation
    provider: ^6.1.5
    go_router: ^15.1.1

    # Utilitaires
    intl: ^0.20.2
    image_picker: ^1.1.2
    shared_preferences: ^2.5.3
    url_launcher: ^6.3.1
    flutter_local_notifications: ^19.1.0
    fl_chart: ^0.71.0
    logger: ^2.0.2
    path_provider: ^2.1.5
    pdf: ^3.11.1
    http: ^1.3.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0

flutter:
    uses-material-design: true
    fonts:
        - family: Poppins
          fonts:
              - asset: assets/fonts/poppins/Poppins-Regular.ttf
              - asset: assets/fonts/poppins/Poppins-Bold.ttf
                weight: 700
              - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
                weight: 600
              - asset: assets/fonts/poppins/Poppins-Medium.ttf
                weight: 500
              - asset: assets/fonts/poppins/Poppins-Light.ttf
                weight: 300

    assets:
        - assets/images/
